packaging_format = 2

id = "trilium"
name = "Trilium Notes"
description.en = "Hierarchical note taking app"
description.fr = "Application hiérarchique de prise de notes"

version = "0.96.0~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0-only"
admindoc = "https://triliumnext.github.io/Docs/"
code = "https://github.com/TriliumNext/Trilium"
cpe = "cpe:2.3:a:trilium_project:trilium"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = [ "amd64", "arm64"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "350M"
ram.runtime = "110M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/trilium"

    [install.init_main_permission]
    help.en = "Enabling visitors access is required for sync with desktop app"
    help.fr = "Autoriser l'accès aux visiteurs est nécessaire pour la synchronisation avec l'application desktop"
    type = "group"
    default = "visitors"

    [install.instance_name]
    ask.en = "Choose a unique name for this instance (optional)"
    ask.fr = "Choisissez un nom unique pour cette instance (facultatif)"
    type = "string"
    example = "MyTrillium"
    optional = true
    default = ""

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/TriliumNext/Trilium/archive/refs/tags/v0.96.0.tar.gz"
        amd64.sha256 = "11840aad53905e199a4878e5b13568e5af79ccc4fac3c24406b7fdac40b83105"
        arm64.url = "https://github.com/TriliumNext/Trilium/releases/download/v0.96.0/TriliumNotes-Server-v0.96.0-linux-arm64.tar.xz"
        arm64.sha256 = "b2f5f30a178dc794954d28eac44044760628684e532471511b4bfce8d9de8c8b"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages ="libnss3, libpng16-16, libpng-dev, pkg-config, autoconf, libtool, build-essential, nasm, libx11-dev, libxkbfile-dev"

    extras.yarn.repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    extras.yarn.key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    extras.yarn.packages = "yarn"
    