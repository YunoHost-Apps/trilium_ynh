packaging_format = 2

id = "trilium"
name = "Trilium Notes"
description.en = "Hierarchical note taking app"
description.fr = "Application hiérarchique de prise de notes"

version = "0.91.6~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0-only"
admindoc = "https://triliumnext.github.io/Docs/"
code = "https://github.com/TriliumNext/Notes"
cpe = "cpe:2.3:a:trilium_project:trilium"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "350M"
ram.runtime = "110M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/trilium"

    [install.init_main_permission]
    help.en = "Enabling visitors access is required for sync with desktop app"
    help.fr = "Autoriser l'accès aux visiteurs est nécessaire pour la synchronisation avec l'application desktop"
    type = "group"
    default = "visitors"

    [install.instance_name]
    ask.en = "Choose a unique name for this instance (optional)"
    ask.fr = "Choisissez un nom unique pour cette instance (facultatif)"
    type = "string"
    example = "MyTrillium"
    optional = true
    default = ""

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/TriliumNext/Notes/archive/refs/tags/v0.91.6.tar.gz"
        sha256 = "1484f8fc5a58fbfefa1fb6697ffbd1fdb20c61fd5bd20c1ae9217280a3717875"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages ="libpng16-16, libpng-dev, pkg-config, autoconf, libtool, build-essential, nasm, libx11-dev, libxkbfile-dev"
