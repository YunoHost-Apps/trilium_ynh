packaging_format = 2

id = "trilium"
name = "Trilium Notes"
description.en = "Hierarchical note taking app with focus on building large personal knowledge base"
description.fr = "Prise de note hiérarchique centrée sur la construction d'une large base de connaissances personnelle"

version = "0.91.6~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0-only"
admindoc = "https://triliumnext.github.io/Docs/"
code = "https://github.com/TriliumNext/Notes"
cpe = "cpe:2.3:a:trilium_project:trilium"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = [ "amd64", "arm64", "armhf" ]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "350M"
ram.runtime = "110M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/trilium"

    [install.init_main_permission]
    help.en = "Enabling visitors access is required for sync with desktop app"
    help.fr = "Autoriser l'accès aux visiteurs est nécessaire pour la synchronisation avec l'application desktop"
    type = "group"
    default = "visitors"

    [install.instance_name]
    ask.en = "Choose a unique name for this instance (optional)"
    ask.fr = "Choisissez un nom unique pour cette instance (facultatif)"
    type = "string"
    example = "MyTrillium"
    optional = true
    default = ""

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/TriliumNext/Notes/releases/download/v0.91.6/TriliumNextNotes-v0.91.6-linux-x64.zip"
        sha256 = "9728576f43f239d933ca05082216be303995618e0285a5bcdd37d7a9dc54298f"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 8095
