packaging_format = 2

id = "trilium"
name = "Trilium Notes"
description.en = "Hierarchical note taking application with focus on building large personal knowledge base"
description.fr = "Application de prise de note hiérarchique centrée sur la construction d'une large base de connaissances personnelle"

version = "0.99.4~ynh1"

maintainers = ["Jules Bertholet"]

[upstream]
license = "AGPL-3.0-only"
admindoc = "https://github.com/TriliumNext/trilium/wiki"
code = "https://github.com/TriliumNext/trilium"
cpe = "cpe:2.3:a:trilium_project:trilium"
fund = "https://github.com/sponsors/zadam"

[integration]
yunohost = ">= 11.2.18"
helpers_version = "2.1"
architectures = [ "amd64", "arm64" ]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "350M"
ram.runtime = "110M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/trilium"

    [install.init_main_permission]
    help.en = "Enabling visitors access is required for sync with desktop app"
    help.fr = "Autoriser l'accès aux visiteurs est nécessaire pour la synchronisation avec l'application desktop"
    type = "group"
    default = "visitors"

    [install.instance_name]
    ask.en = "Choose a unique name for this instance (optional)"
    ask.fr = "Choisissez un nom unique pour cette instance (facultatif)"
    type = "string"
    example = "MyTrillium"
    optional = true
    default = ""

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/TriliumNext/Trilium/releases/download/v0.99.4/TriliumNotes-Server-v0.99.4-linux-x64.tar.xz"
        amd64.sha256 = "4adaba1b5e2b98fa1a31cc758b69833a4f51394269ba234abab2c817f957c59f"
        arm64.url = "https://github.com/TriliumNext/Trilium/releases/download/v0.99.4/TriliumNotes-Server-v0.99.4-linux-arm64.tar.xz"
        arm64.sha256 = "7209de6e98731ca2dcf4e00680073f83a884cf6e3215d527619c5970143e6957"
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^TriliumNotes-Server-v\\d+(\\.\\d+){2}-linux-x64\\.tar\\.xz"
        autoupdate.asset.arm64 = "^TriliumNotes-Server-v\\d+(\\.\\d+){2}-linux-arm64\\.tar\\.xz"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 8095